<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>

	<!--* Bootstrap / CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
	<link rel="stylesheet" href="../../css/login-signup.css">

</head>
<body>

	<div class="site-wrap d-md-flex align-items-stretch">
		<!--* Image -->
		<div class="bg-img" style="background-image: url(../../images/Login_Image-Short.png)"></div>

		
		<!--* Login Form -->
		<div class="form-wrap p-5">
			<div class="form-inner shadow-lg p-5 mb-5 bg-white">
				<h1 class="title">Login</h1>
				<div class="paragraph mb-2">New to Coffee House? <a href="signup.html">Create an account</a></div>

				<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-2 pb-2 mb-1 border-bottom"></div>

				<!--* Form -->
				<form id="login-acc-form" class="pt-2 needs-validation" novalidate>

					<!--* indavild username or password-->
					<div class="alert alert-danger" role="alert" id="incorectDangerAlert">
						<small id="incorectDangerAlertText">
							Incorect email or password. Please enter them again.
						</small>
					</div>
					

					<!--* email -->
					<div class="form-floating mt-3">
						<input type="email" class="form-control" id="login-email" placeholder="Email Adress" required>
						<label for="login-email">Email Address</label>
						<div class="invalid-feedback">
							Email is invalid!
						</div>
					</div>

					<!--* password -->
					<div class="form-floating">
						<span class="password-show-toggle js-password-show-toggle"><span class="eye"></span></span>
						<input type="password" class="form-control" id="login-password" placeholder="Password" required>
						<label for="login-password">Password</label>
						<div class="invalid-feedback">
							Password is required!
						</div>
					</div>

					<!--* checkbox-->
					<div class="d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkbox">
                            <label for="checkbox" class="form-check-label">Keep me logged in</label>
                        </div>
                        <div><a href="forgot-password.html">Forgot password?</a></div>
                    </div>

					<!--* button-->
					<div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary" id="login">Login</button>
                    </div>					
				</form>
			</div>    
		</div>
	</div>

	<!--* Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
	
	<script src="../../api/services/loginAccount.js"></script>
   
</body>
</html>
