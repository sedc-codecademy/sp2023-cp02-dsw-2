<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="/css/home_page.css">

    <title>Home page</title>
</head>

<body>

    <!-- ZEMEN NAV-BAROT(SPOEN) -->
    <div id="nav-bar">
        <script>
            $(function () {
                $("#nav-bar").load("../navbar/nav.html");
            });
        </script>
    </div>

    <!-- PAGE 1 -->
    <div class="page">
        <!-- CEL CAROUSEL -->
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                    aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2" aria-current="true" class="active"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner">

                <!-- SLIDE 1 - LEFT SLIDE -->
                <div class="carousel-item" id="left-slide">
                    <div class="div-inside-div">
                        <img src="/images/logo/logo.png" alt="">
                        <h2>Welcome to Premium Coffe</h2>
                        <p>
                            PROBA
                        </p>

                        <!-- Button -->
                        <button class="shop-button">SHOP HERE</button>
                    </div>
                </div>
                <!-- SLIDE 1 - LEFT SLIDE -->

                <!-- SLIDE 2 - MID SLIDE ACTIVE -->
                <div class="carousel-item active" id="mid-slide">
                    <div>

                        <!-- LOGO ACTIVE SLIDE -->
                        <div class="logo-container">
                            <img src="/images/logo/Central Image.png" alt="logo">
                        </div>

                        <!-- PREMIUM COFFE -->
                        <h1 id="text-logo">PREMIUM COFFEE</h1>

                        <!-- BEANS + LINES -->
                        <div class="centerd-lines">
                            <img src="/images/logo/Beans + Lines.png" alt="logo">
                        </div>

                        <!-- TEXT ACTIVE SLIDE -->
                        <div class="text-activeSlide">
                            <h1>Welcome to Premium Coffe</h1>
                            <h4> <!-- Ova kako paragraf mi stoj malo. Moze da se promeni vo zavisnost od tekstot koi sto ke stoj-->
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, voluptatum.
                            </h4>
                        </div>

                        <!-- Button -->
                        <div id="btn-Shop">
                            <button class="shop-button">SHOP HERE</button>
                        </div>

                    </div>
                </div>
                <!-- SLIDE 2 - MID SLIDE ACTIVE -->

                <!-- SLIDE 3 - RIGHT SLIDE -->
                <div class="carousel-item" id="right-slide">
                    <div class="div-inside-div">
                        <img src="/images/logo/logo.png" alt="">
                        <h2>Welcome to Premium Coffe</h2>
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, voluptatum.
                        </p>

                        <!-- Button -->
                        <button class="shop-button">SHOP HERE</button>
                    </div>
                </div>
                <!-- SLIDE 3 - RIGHT SLIDE -->

            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

        </div>
        <!-- CEL CAROUSEL -->
    </div>
    <!-- PAGE 1 -->

    <!-- PAGE 2 -->
    <div class="page">
        <div class="service-row">

            <div>
                <img src="/images/Types-of-coffe/Kafe-vo-zrno.jpg" alt="coffee-beans">
            </div>
            <div>
                <img src="/images/Types-of-coffe/Meleno-kafe.jpg" alt="ground-coffee">
            </div>
            <div>
                <img src="/images/Types-of-coffe/Aparat-za-kafe.jpg" alt="coffee-machine">
            </div>
    
        </div>
