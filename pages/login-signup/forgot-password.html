<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login / Sign up Form</title>

	<!--* Bootstrap / CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
	<link rel="stylesheet" href="../../css/login-signup.css">

</head>
<body>

	<div class="site-wrap d-md-flex align-items-stretch">
		<!--* Image -->
		<div class="bg-img" style="background-image: url(../../images/Login_Image-Short.png)"></div>

		<!--* Forgot Password Form -->
		<div class="form-wrap p-5">
			<div class="form-inner shadow-lg p-5 mb-5 bg-white">
                <div class="pb-5"><a href="login.html">< Back</a></div>

				<h1 class="title">Forgot password?</h1>
				<div class="paragraph mb-2">No problem! Just enter the mail address that you signed up with to reset it.</div>

				<!-- <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-2 pb-2 mb-1 border-bottom"></div> -->

				<!--* Form -->
				<form action="#" class="pt-5">

					<!--* email -->
					<div class="form-floating">
						<input type="email" class="form-control" id="email" placeholder="Email Adress">
						<label for="email">Email Address</label>
					</div>

					<!--* button-->
					<div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary">Reset Password</button>
                    </div>
					
				</form>
			</div>    
		</div>
	</div>

	<!--* Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script src="js/custom.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
</body>
</html>
