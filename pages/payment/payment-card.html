<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <link rel="stylesheet" href="../../css/payment-card.css">
        <title>Payment Card</title>
    </head>
    <body>
        <div id="nav-bar">
            <script>
                $(function(){
                    $("#nav-bar").load("../navbar/navbar.html");
                });
            </script>
        </div>

        <div id="payment-card" class="row d-flex justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-5">
                <div class="card rounded-3 " role="document">
                    <div class="card-body p-5 modal-content">
                        <!-- <button id="back-btn" class="btn button border"><a href="../home_page/home_page_index.html">< Back</a></button> -->
                        <div class="text-center mb-4 modal-header">
                            <h3 class="modal-title">Add or Remove Payment Card</h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <form action="">
                            <p class="fw-bold mb-4 pb-2">Saved cards:</p>
                
                            <div class="d-flex flex-row align-items-center mb-4 pb-1">
                            <img class="img-fluid mt-4" src="https://img.icons8.com/color/48/000000/mastercard-logo.png" />
                            <div class="flex-fill mx-3">
                                <div class="form-outline">
                                    <label class="form-label" for="formControlLgXc">Card Number</label>
                                    <input type="text" id="formControlLgXc" class="form-control form-control-lg"
                                        value="**** **** **** 1060" />
                                </div>
                            </div>
                                <a href="#!" class="mt-4">Remove card</a>
                            </div>
                
                            <p class="fw-bold mb-4">Add new card:</p>
                
                            <div class="form-outline mb-4">
                                <label class="form-label" for="formControlLgXsd">Cardholder's Name</label>
                                <input type="text" id="formControlLgXsd" class="form-control form-control-lg"
                                value="Mice Karajov" />
                            </div>
                
                            <div class="row mb-4">
                            <div class="col-7">
                                <div class="form-outline">
                                    <label class="form-label" for="formControlLgXM">Card Number</label>
                                    <input type="text" id="formControlLgXM" class="form-control form-control-lg"
                                    value="ex. 1234 5678 1234 5678" />
                                </div>
                            </div>
                            <div class="col-3 ">
                                <div class="form-outline">
                                    <label class="form-label" for="formControlLgExpk">Expire</label>
                                    <input type="password" id="formControlLgExpk" class="form-control form-control-lg"
                                    placeholder="MM/YYYY" />
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="form-outline">
                                    <label class="form-label" for="formControlLgcvv">Cvv</label>
                                    <input type="password" id="formControlLgcvv" class="form-control form-control-lg"
                                    placeholder="Cvv" />
                                </div>
                            </div>
                            </div>
                
                            <button id="save-changes-btn" class="btn btn-save btn-lg">Add card</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    
        <script src=""></script>
    </body>
</html>
