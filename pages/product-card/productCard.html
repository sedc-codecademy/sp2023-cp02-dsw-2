<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../../css/productCard.css">
   
    
  </head>
  <body>
    
    <div id="nav-bar">
      <script>
          $(function(){
              $("#nav-bar").load("../navbar/navbar.html");
          });
      </script>
    </div>

      
    <div class = "card-wrapper mb-5">
      <div class = "card1">
        <!-- card left -->
        <div class = "product-image">
          <div class = "img-display">
            <div class = "img-showcase">
              <img id="product-image" src="" alt="Product Image">
            </div>
          </div>
        </div>
        <!-- card right -->
        <div class = "product-content">
          <h2 class = "product-title" id="product-name">Lavazza Crema e Aroma Blue</h2>
          <div class = "product-rating">
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star-half-alt"></i>
            <span>4.7(21)</span>
          </div>

          <div class = "product-price">

          </div>
          
          <h4>Description: </h4>
          
          <div id="product-description" class = "product-detail"></div><br>

          <p class = "product-price">Category: <span id="product-category"></span></p>
          <p class = "product-price">Price: <span id="product-price"></span></p>
          <p class = "product-price">On Stock: <span id="product-quantity"></span></p>
          <p class = "product-price">Weight: <span id="product-weight"></span></p>
          <p class = "product-price">Discount: <span id="product-discount"></span></p>
          <div class = "purchase-info">
            <input type = "number" min = "0" value = "1" class="quantity-input">
            <button type = "button" id="addToCartBtn" class="btn btn-success btn-lg mt-2">
              Add to Cart <i class = "fas fa-shopping-cart"></i>
            </button>
            <div id="notification" class="notification"></div>
          </div>
        </div>
      </div> 
      <hr class="hr" />

        <div class="row">
          <div class="col-md-6">
            <h3>Customer Reviews</h3>
          </div>
          <div class="col-md-6 text-right">
            <button type="button" class="btn btn-primary" id="writeReviewBtn">Write a Review</button>
          </div>
        </div>              

        <div class="row mt-4" id="reviewFormContainer" style="display: none;">
          <div class="col-md-6">
            <form id="reviewForm">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="form-group">
                <label for="rating">Star Rating:</label>
                <select class="form-control" id="rating" required>
                  <option value="1">1 star</option>
                  <option value="2">2 stars</option>
                  <option value="3">3 stars</option>
                  <option value="4">4 stars</option>
                  <option value="5">5 stars</option>
                </select>
              </div>
              <div class="form-group">
                <label for="review">Review:</label>
                <textarea class="form-control" id="review" rows="4" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>

      <div id="reviewDisplay" style="display: none;"></div> 

      <div id="product-reviews"></div>  
    </div>

    <div id="footer">
      <script>
          $(function(){
              $("#footer").load("../footer/footer.html");
          });
      </script>
      </div>
      




       
    <script src="../../api/services/productCard.mjs" type="module"></script>
  </body>
</html>
