<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="../../css/settings.css">
</head>

<body>
    <button class="btn btn-primary mr-3">YOLO</button>
    <div class="">
        <div class="d-flex bd-highlight">
            <div class="wrapper shadow-lg list-group list-group-flush account-settings-links" id="wrapper">
                <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-change-password">My Profile</a>
                <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-info">My Account</a>
            </div>

            <div class="form bg-white">
                <h4 class="pb-4">My Profile</h4>
                <p class="pb-4">This information will be displayed on your public profile.</p>

                <form id="create-acc-form" class="pt-2 needs-validation" novalidate>
                    <div class="d-flex align-items-start py-3">
                        <img src="https://images.pexels.com/photos/1037995/pexels-photo-1037995.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                            class="img" alt="">
                        <div class="pl-sm-4 pl-2" id="img-section">
                            <b>Profile Photo</b>
                            <p>Accepted file type .png. Less than 1MB</p>
                            <button type="submit" class="btn button border" id="upload-image-btn">Upload</button>
                        </div>
                    </div>

                    <div class="row py-2 pb-4 border-bottom">
                        <div class="col-md-6">
                            <label for="firstname">First Name</label>
                            <input type="text" class="bg-light form-control" placeholder="Mice" required>
                            <div class="invalid-feedback">
								First name is required!
							</div>
                        </div>
                        <div class="col-md-6 pt-md-0 pt-3 ">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="bg-light form-control " placeholder="Karajov" required>
                            <div class="invalid-feedback">
								Last name is required!
							</div>
                        </div>
                    </div>

                    <div class="row py-2">
                        <div class="col-md-6 mt-3">
                            <label for="email" >TUKA DATA NA RAGANJE</label>
                            <input type="text" class="bg-light form-control" placeholder="steve_@email.com">
                            <div class="invalid-feedback">
                                Email is invalid!
                            </div>
                        </div>
                        <div class="col-md-6 pt-md-0 pt-3 mt-3">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="bg-light form-control" placeholder="+1 213-548-6015">
                            <div class="invalid-feedback">
                                Phone is invalid!
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Crveni Bregovi 15b">
                    </div>
                     <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputCity">City</label>
                          <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                          <label for="inputState">State</label>
                          <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                          </select>
                    </div>
                    <div class="form-group col-md-2">
                          <label for="inputZip">Zip</label>
                          <input type="text" class="form-control" id="inputZip">
                    </div>





                    <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker" inline="true">
                        <input placeholder="Select date" type="text" id="example" class="form-control">
                        <label for="example">Try me...</label>
                        <i class="fas fa-calendar input-prefix"></i>
                      </div>





                    <div class="row py-2">
                        <div class="col-md-6">
                            <label for="country">Country</label>
                            <select name="country" id="country" class="bg-light">
                                <option value="india" selected>India</option>
                                <option value="usa">USA</option>
                                <option value="uk">UK</option>
                                <option value="uae">UAE</option>
                            </select>
                            <div class="invalid-feedback">
                                Contry is required!
                            </div>
                        </div>
                        <div class="col-md-6 pt-md-0 pt-3" id="lang">
                            <label for="language">Language</label>
                            <div class="arrow">
                                <select name="language" id="language" class="bg-light">
                                    <option value="english" selected>English</option>
                                    <option value="english_us">English (United States)</option>
                                    <option value="enguk">English UK</option>
                                    <option value="arab">Arabic</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!--* Buttons -->
                    <div class="py-3 pb-4 border-bottom">
                        <button type="submit" class="btn btn-primary" id="save-changes-btn">Save Changes</button>
                        <button class="btn border button" id="cancel-changes-btn">Cancel</button>
                    </div>
                    <div class="ml-6 d-sm-inline align-items-center pt-3" id="deactivate">
                        <div class="mb-3 mt-3">
                            <b>Deactivate your account</b>
                        </div>
                        <div class="">
                            <button class="btn danger" id="deactivate-btn">Deactivate</button>
                        </div>
                    </div>
                </form>
            </div>  
        </div>
    </div>

    <script src="../../api/services/settings.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    
</body>
</html>
